<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link Day.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex justify-content-center p-5">
      <h1>5-Day Weather Forecast</h1>
    </header>

    <div class="d-flex m-3 mt-4">
      <aside class="w-25 p-3 search-bar">
        <form>
          <input type="search" id="search-input" placeholder="Ottawa" />
          <button id="search-bttn">Search</button>
        </form>
        <div>
          <p>St. John's</p>
          <p>Halifax</p>
          <p>Fredericton</p>
          <p>Toronto</p>
        </div>
      </aside>

      <main class="w-75">
        <h2 id="city-name"></h2>
        <div class="w-100 d-flex flex-column p-3 pb-5 mb-3" id="day-1">
          <h4 id="day-1-date">Today</h4>
          <div class="d-flex justify-content-evenly align-items-center">
            <img src="./assets/images/placeholder.png" alt="" width="25%" />
            <p class="temperature" id="day-1-temp">1</p>
            <p id="day-1-feels-like">2</p>
            <p id="day-1-humidity">Humidity:</p>
            <p id="day-1-pop">POP:</p>
          </div>
        </div>

        <div class="w-100 d-flex flex-wrap justify-content-around mt-3 mb-3">
          <div class="d-flex flex-column p-3 mt-3 shadow" id="day-2">
            <h4 id="day-2-date">Tomorrow</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block p-1"
            />
            <div class="d-flex justify-content-evenly">
              <p class="temperature" id="day-2-temp">1</p>
              <p id="day-2-feels-like">2</p>
            </div>
            <p id="day-2-humidity">Humidity:</p>
            <p id="day-2-pop">POP:</p>
          </div>
          <div class="d-flex flex-column p-3 mt-3 shadow" id="day-3">
            <h4 id="day-3-date">+2 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block p-1"
            />
            <div class="d-flex justify-content-evenly">
              <p class="temperature" id="day-3-temp">1</p>
              <p id="day-3-feels-like">2</p>
            </div>
            <p id="day-3-humidity">Humidity:</p>
            <p id="day-3-pop">POP:</p>
          </div>
          <div class="d-flex flex-column p-3 mt-3 shadow" id="day-4">
            <h4 id="day-4-date">+3 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block p-1"
            />
            <div class="d-flex justify-content-evenly">
              <p class="temperature" id="day-4-temp">1</p>
              <p id="day-4-feels-like">2</p>
            </div>
            <p id="day-4-humidity">Humidity:</p>
            <p id="day-4-pop">POP:</p>
          </div>
          <div class="d-flex flex-column p-3 mt-3 shadow" id="day-5">
            <h4 id="day-5-date">+4 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block p-1"
            />
            <div class="d-flex justify-content-evenly">
              <p class="temperature" id="day-5-temp">1</p>
              <p id="day-5-feels-like">2</p>
            </div>
            <p id="day-5-humidity">Humidity:</p>
            <p id="day-5-pop">POP:</p>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
