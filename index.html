<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Forecast Dashboard</h1>
    </header>

    <aside class="search-bar">
      <form>
        <input type="search" id="city-name" placeholder="Ottawa" />
        <button>Search</button>
      </form>
      <div>
        <p>St. John's</p>
        <p>Halifax</p>
        <p>Fredericton</p>
        <p>Toronto</p>
      </div>
    </aside>

    <main>
      <div id="current-weather">
        <h4>Current weather</h4>
      </div>
      <div class="card" id="day-1">
        <h4>Today</h4>
        <div class="single-row">
          <p id="min-temp">1</p>
          <p id="temp">2</p>
          <p id="max-temp">3</p>
        </div>
        <p id="humidity">Humidity:</p>
        <p id="pop">POP:</p>
      </div>
      <div class="card" id="day-2">
        <h4>Tomorrow</h4>
        <div>
          <p id="min-temp">1</p>
          <p id="temp">2</p>
          <p id="max-temp">3</p>
        </div>
        <p id="humidity">Humidity:</p>
        <p id="pop">POP:</p>
      </div>
      <div class="card" id="day-3">
        <h4>+2 days</h4>
        <div>
          <p id="min-temp">1</p>
          <p id="temp">2</p>
          <p id="max-temp">3</p>
        </div>
        <p id="humidity">Humidity:</p>
        <p id="pop">POP:</p>
      </div>
      <div class="card" id="day-4">
        <h4>+3 days</h4>
        <div>
          <p id="min-temp">1</p>
          <p id="temp">2</p>
          <p id="max-temp">3</p>
        </div>
        <p id="humidity">Humidity:</p>
        <p id="pop">POP:</p>
      </div>
      <div class="card" id="day-5">
        <h4>+4 days</h4>
        <div>
          <p id="min-temp">1</p>
          <p id="temp">2</p>
          <p id="max-temp">3</p>
        </div>
        <p id="humidity">Humidity:</p>
        <p id="pop">POP:</p>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
