<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link Day.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex justify-content-center m-5">
      <h1>Weather Forecast Dashboard</h1>
    </header>

    <div class="d-flex m-2">
      <aside class="w-25 p-3 search-bar">
        <form>
          <input type="search" id="city-name" placeholder="Ottawa" />
          <button id="search-bttn">Search</button>
        </form>
        <div>
          <p>St. John's</p>
          <p>Halifax</p>
          <p>Fredericton</p>
          <p>Toronto</p>
        </div>
      </aside>

      <main class="w-75">
        <div class="w-100 d-flex flex-column" id="day-1">
          <h4>Today</h4>
          <div class="d-flex justify-content-evenly align-items-center">
            <img src="./assets/images/placeholder.png" alt="" width="25%" />
            <p id="temp">1</p>
            <p id="feels-like">2</p>
            <p id="humidity">Humidity:</p>
            <p id="pop">POP:</p>
          </div>
        </div>

        <div class="w-100 d-flex justify-content-between mt-4">
          <div class="d-flex flex-column" id="day-2">
            <h4>Tomorrow</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block"
            />
            <div class="d-flex justify-content-evenly">
              <p id="temp">1</p>
              <p id="feels-like">2</p>
            </div>
            <p id="humidity">Humidity:</p>
            <p id="pop">POP:</p>
          </div>
          <div class="d-flex flex-column" id="day-3">
            <h4>+2 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block"
            />
            <div class="d-flex justify-content-evenly">
              <p id="temp">1</p>
              <p id="feels-like">2</p>
            </div>
            <p id="humidity">Humidity:</p>
            <p id="pop">POP:</p>
          </div>
          <div class="d-flex flex-column" id="day-4">
            <h4>+3 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block"
            />
            <div class="d-flex justify-content-evenly">
              <p id="temp">1</p>
              <p id="feels-like">2</p>
            </div>
            <p id="humidity">Humidity:</p>
            <p id="pop">POP:</p>
          </div>
          <div class="d-flex flex-column" id="day-5">
            <h4>+4 days</h4>
            <img
              src="./assets/images/placeholder.png"
              alt=""
              width="75%"
              class="center-block"
            />
            <div class="d-flex justify-content-evenly">
              <p id="temp">1</p>
              <p id="feels-like">2</p>
            </div>
            <p id="humidity">Humidity:</p>
            <p id="pop">POP:</p>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
